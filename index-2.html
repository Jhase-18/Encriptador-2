<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Mi Página Web</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="img/Logo.png">
        </div>
    </header>

    <main class="base">
        <section class="izquierda">
            <div>
                <textarea id="mensaje" class="texto" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="iconosmall">
                <small><img src="img/exclamacion.png"> Solo letras minusculas y sin acentos</small>
            </div>
            <div class="boton">
                <button>Encriptar texto</button>
                <button>Decifrar texto</button>
            </div>
        </section>

        <section class="derecha">
            <div>
                <img src="img/Muñeco.png">
            </div>
            <div>
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el mensaje que desees encriptar o desencriptar</p>
            </div>
        </section>   
    </main>
    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
